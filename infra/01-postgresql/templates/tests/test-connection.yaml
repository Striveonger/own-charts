apiVersion: v1
kind: Pod
metadata:
  name: "postgresql-test-connection"
  labels:
    {{- include "postgresql.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: pgtest
      image: docker.io/postgres:18-trixie
      command: ['pg_isready']
      args: ['-h', 'postgresql', '-p', '{{ .Values.service.port }}', '-U', 'postgres']
      env:
        - name: PGPASSWORD
          value: {{ .Values.postgresql.postgresPassword | quote }}
  restartPolicy: Never
